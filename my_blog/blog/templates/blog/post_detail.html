<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <h3>Comments</h3>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.author }} :
             {{ comment.text }}</li>
        {% endfor %}
    </ul>

    <h3>Add a Comment</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
